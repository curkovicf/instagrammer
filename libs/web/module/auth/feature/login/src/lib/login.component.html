<article class="wrapper">
  <ng-insta-rotating-phones></ng-insta-rotating-phones>

  <div class="login-form">
    <div class="wrapper">
      <section class="main-form">
        <ng-insta-logo size="lg"></ng-insta-logo>

        <div class="form-content">
          <form [formGroup]="formGroup">
            <ng-insta-input
              formControlName="phoneOrUsernameOrEmail"
              inputType="text"
              placeholder="Phone number, username, or email"
              [showValidityIcon]="false"
              (onenterkeypress)="onLogInClick()"
            ></ng-insta-input>

            <ng-insta-input
              formControlName="password"
              inputType="password"
              placeholder="Password"
              [showValidityIcon]="false"
              (onenterkeypress)="onLogInClick()"
            ></ng-insta-input>
          </form>

          <ng-inst-cta-button
            title="Log In"
            [isSpinnerActive]="isSpinnerActive"
            [isDisabled]="isSpinnerActive || !isFormValid"
            (ctaclick)="onLogInClick()"
          ></ng-inst-cta-button>

          <ng-insta-or-block></ng-insta-or-block>

          <ng-insta-log-in-with-facebook></ng-insta-log-in-with-facebook>

          <p class="error-message" *ngIf="showErrorMessage">{{ errorMessage }}</p>

          <div class="forgot-password">
            <p>Forgot password?</p>
          </div>
        </div>
      </section>

      <ng-insta-text-with-link-in-card
        text="Don't have an account?"
        url="/auth/register"
        urlText="Sign up"
      ></ng-insta-text-with-link-in-card>

      <ng-insta-phone-get-app></ng-insta-phone-get-app>
    </div>
  </div>
</article>
