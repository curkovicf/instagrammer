<ng-inst-dialog-card
  *ngIf="createPostViewModel.vm$ | async as vm"
  (closeDialog)="createPostViewModel.toggleDialog()"
>
  <!-- ************** -->
  <!-- ADD IMAGE STEP -->
  <!-- ************** -->
  <ng-inst-step-wrapper *ngIf="createPostStep.ADD_IMAGE === vm.activeStep" title="Create new post">
    <ng-inst-add-photo (fileLoad)="createPostViewModel.saveFile($event)"></ng-inst-add-photo>
  </ng-inst-step-wrapper>

  <!-- ************** -->
  <!-- ADD IMAGE INFO -->
  <!-- ************** -->
  <ng-inst-step-wrapper *ngIf="createPostStep.IMAGE_INFO === vm.activeStep" title="Create new post">
    <ng-inst-image-info></ng-inst-image-info>
  </ng-inst-step-wrapper>
</ng-inst-dialog-card>
