<div class="title-container">
  <div class="step-back-container" (click)="stepBack.emit()">
    <p *ngIf="canStepBack">back</p>
  </div>

  <div class="title-wrapper">
    <p>{{ title }}</p>
  </div>

  <div class="step-next-container" (click)="stepNext.emit()">
    <p *ngIf="canStepNext">next</p>
  </div>
</div>

<div class="content">
  <ng-content></ng-content>
</div>
