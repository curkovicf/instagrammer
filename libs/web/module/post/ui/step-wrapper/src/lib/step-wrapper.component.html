<div class="title-container">
  <div class="step-back-container" (click)="stepBack.emit()">
    <i-feather *ngIf="canStepBack" name="arrow-left"></i-feather>
  </div>

  <div class="title-wrapper">
    <p>{{ title }}</p>
  </div>

  <div class="step-next-container" (click)="stepNext.emit()">
    <p *ngIf="canStepNext">{{ stepNextTitle }}</p>
  </div>
</div>

<div class="content">
  <div class="main">
    <ng-content select="[slot=content]"></ng-content>
  </div>

  <div *ngIf="hasSideBar" class="sidebar">
    <ng-content select="[slot=sidebar]"></ng-content>
  </div>
</div>
