<div class="overlay" (click)="closeDialog.emit()">
  <div class="close-button" (click)="closeDialog.emit()">
    <svg
      aria-label="Close"
      class="x1lliihq x1n2onr6"
      color="rgb(255, 255, 255)"
      fill="rgb(255, 255, 255)"
      height="18"
      role="img"
      viewBox="0 0 24 24"
      width="18"
    >
      <title>Close</title>
      <polyline
        fill="none"
        points="20.643 3.357 12 12 3.353 20.647"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="3"
      ></polyline>
      <line
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="3"
        x1="20.649"
        x2="3.354"
        y1="20.649"
        y2="3.354"
      ></line>
    </svg>
  </div>
</div>

<div class="window">
  <div class="title-wrapper">
    <div class="back-arrow-wrapper" (click)="stepBack.emit()"></div>

    <div class="title-wrapper">
      <ng-content select=".title"></ng-content>
    </div>

    <div class="cta-next" (click)="stepNext.emit()"></div>
  </div>

  <hr />

  <div class="content">
    <ng-content select=".content"></ng-content>
  </div>
</div>
