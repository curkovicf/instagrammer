<div class="top-part">
  <ng-inst-svg-instagram-icon
    (itemSelected)="toolbarViewModel.setActiveToolbarItem('instLogo')"
  ></ng-inst-svg-instagram-icon>
</div>

<div class="middle-part">
  <ng-inst-svg-home-icon
    [isActive]="(toolbarViewModel.vm$ | async)?.activeToolbarItem === 'home'"
    (itemSelected)="toolbarViewModel.setActiveToolbarItem('home')"
  ></ng-inst-svg-home-icon>

  <ng-inst-svg-search-icon
    [isActive]="(toolbarViewModel.vm$ | async)?.activeToolbarItem === 'search'"
    (itemSelected)="toolbarViewModel.setActiveToolbarItem('search')"
  ></ng-inst-svg-search-icon>

  <ng-inst-svg-post-content-icon
    [isActive]="(toolbarViewModel.vm$ | async)?.activeToolbarItem === 'create'"
    (itemSelected)="toolbarViewModel.setActiveToolbarItem('create')"
    (click)="createPostViewModel.toggleDialog()"
  ></ng-inst-svg-post-content-icon>
</div>

<div class="bottom-part"></div>
