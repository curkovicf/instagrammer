<ng-container *ngIf="registerViewModel.vm$ | async as vm">
  <ng-insta-base-info-register-step
    *ngIf="vm.activeVIew === 'baseInfo'"
    (next)="registerViewModel.stepToDob($event)"
  ></ng-insta-base-info-register-step>

  <ng-insta-dob-register-step
    *ngIf="vm.activeVIew === 'dob'"
    (next)="registerViewModel.submitForm($event)"
    (stepback)="registerViewModel.stepBackFromDob()"
  ></ng-insta-dob-register-step>

  <ng-insta-confirmation-code
    *ngIf="vm.activeVIew === 'confirmationCode'"
    [email]="vm.email"
    (next)="registerViewModel.confirmCode($event)"
    (stepback)="registerViewModel.stepBackToDob()"
  ></ng-insta-confirmation-code>
</ng-container>

<ng-insta-text-with-link-in-card
  [text]="'Have an account?'"
  [url]="'/auth/login'"
  [urlText]="'Log in'"
></ng-insta-text-with-link-in-card>

<ng-insta-phone-get-app></ng-insta-phone-get-app>
