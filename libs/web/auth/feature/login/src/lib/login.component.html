<article class="wrapper">
  <ng-insta-rotating-phones></ng-insta-rotating-phones>

  <div class="login-form">
    <div class="wrapper">
      <section class="main-form">
        <div class="instagram-logo">
          <img src="/assets/images/logo.png" alt="" />
        </div>

        <div class="form-content">
          <form [formGroup]="formGroup">
            <ng-insta-input
              formControlName="phoneOrUsernameOrEmail"
              inputType="text"
              placeholder="Phone number, username, or email"
            ></ng-insta-input>

            <ng-insta-input
              formControlName="password"
              inputType="password"
              placeholder="Password"
            ></ng-insta-input>
          </form>

          <ng-inst-cta-button
            title="Log In"
            [isSpinnerActive]="isSpinnerActive"
            [isDisabled]="isSpinnerActive || !isFormValid"
            (ctaclick)="onLogInClick()"
          ></ng-inst-cta-button>

          <ng-insta-or-block></ng-insta-or-block>

          <ng-insta-log-in-with-facebook></ng-insta-log-in-with-facebook>

          <div class="forgot-password">
            <p>Forgot password?</p>
          </div>
        </div>
      </section>

      <ng-insta-dont-have-account></ng-insta-dont-have-account>

      <ng-insta-phone-get-app></ng-insta-phone-get-app>
    </div>
  </div>
</article>
