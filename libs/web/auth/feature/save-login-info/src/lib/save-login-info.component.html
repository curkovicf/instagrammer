<ng-insta-card>
  <div class="card-content">
    <img src="/assets/images/save_login_img.png" alt="" />

    <h4>Save Your Login Info?</h4>

    <p>We can save your login info on this browser so you don't need to enter it again.</p>

    <ng-inst-cta-button
      class="cta-next"
      title="Save Info"
      [isSpinnerActive]="isSpinnerActive"
      (ctaclick)="onSaveInfoClick()"
    ></ng-inst-cta-button>

    <button class="go-back-button" (click)="router.navigate(['/dummy-home'])">Not Now</button>
  </div>
</ng-insta-card>
