<ng-insta-card>
  <div class="card-content">
    <img src="/assets/images/birthday-cupcake.png" alt="" />

    <h2>Add Your Birthday</h2>

    <p class="dob-top-text">This won't be a part of your public profile.</p>

    <a class="dob-popup-trigger" href="">Why do I need to provide my birthday?</a>

    <ng-insta-datepicker (datechange)="onDobChange($event)"></ng-insta-datepicker>

    <p class="dob-bottom-text">You need to enter the date you were born</p>

    <p class="dob-bottom-text">
      Use your own birthday, even if this account is for a business, a pet, or something else
    </p>

    <ng-inst-cta-button
      class="cta-next"
      title="Next"
      [isDisabled]="isUnderAge"
      (ctaclick)="next.emit(datepickerComponent.getCurrentDob())"
    ></ng-inst-cta-button>

    <button class="go-back-button" (click)="stepback.emit()">Go Back</button>
  </div>
</ng-insta-card>
