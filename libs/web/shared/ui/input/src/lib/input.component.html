<label [class.input-focused]="isInputFocused">
  <span
    class="placeholder"
    [class.placeholder-small]="inputElement.value && inputElement.value.length > 0"
    >{{ placeholder }}</span
  >

  <input
    #inputElement
    [type]="inputType"
    [value]="value"
    [disabled]="disabled"
    [class.input-has-text]="inputElement.value && inputElement.value.length > 0"
    (input)="onInputChange($event)"
    (blur)="onTouched()"
    (focusin)="onFocusIn()"
    (focusout)="onFocusOut()"
  />
</label>
