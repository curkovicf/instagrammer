<label [class.focus-input]="isInputFocused">
  <span
    class="placeholder"
    [class.shrink-placeholder]="inputElement.value && inputElement.value.length > 0"
    >{{ placeholder }}</span
  >

  <input
    #inputElement
    [class.shrink-input]="inputElement.value && inputElement.value.length > 0"
    [type]="inputType"
    [value]="value"
    [disabled]="disabled"
    (input)="onInputChange($event)"
    (blur)="onTouched()"
    (focusin)="onFocusIn()"
    (focusout)="onFocusOut()"
  />

  <div *ngIf="isPasswordType && inputElement.value.length > 0" class="show-hide-password" (click)="onShowOrHidePassword($event)">
    <button>{{ isPasswordHidden ? 'Show' : 'Hide' }}</button>
  </div>
</label>
