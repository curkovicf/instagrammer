<label [class.focus-input]="isInputFocused">
  <span #placeholderElement>{{ placeholder }}</span>

  <textarea
    #inputElement
    [value]="value"
    [disabled]="disabled"
    [maxLength]="maxLetterCount"
    (input)="onInputChange($event)"
    (keydown)="onKeyDown($event)"
  ></textarea>
</label>
