<label>
  <span *ngIf="!currentLetterCount" #placeholderElement class="placeholder">{{ placeholder }}</span>

  <textarea
    #inputElement
    [value]="value"
    [disabled]="disabled"
    [maxLength]="maxLetterCount"
    (input)="onInputChange($event, inputElement.value)"
    (keydown)="onKeyDown($event)"
  ></textarea>

  <span *ngIf="showLetterCount" class="letter-count">{{ currentLetterCount }}/{{ maxLetterCount }}</span>
</label>
