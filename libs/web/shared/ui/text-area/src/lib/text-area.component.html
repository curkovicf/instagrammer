<label>
  <span #placeholderElement>{{ placeholder }}</span>

  <textarea
    #inputElement
    [value]="value"
    [disabled]="disabled"
    [maxLength]="maxLetterCount"
    (input)="onInputChange($event, inputElement.value.length)"
    (keydown)="onKeyDown($event)"
  ></textarea>

  <span class="letter-count">{{ currentLetterCount }}/{{ maxLetterCount }}</span>
</label>
