<ng-insta-closable-overlay (closeOverlay)="closeDialog.emit()"></ng-insta-closable-overlay>

<div class="window">
  <div class="title">
    <div class="step-back-wrapper" (click)="stepBack.emit()">
      <ng-content select=".step-back"></ng-content>
    </div>

    <div class="title-wrapper">
      <ng-content select=".title"></ng-content>
    </div>

    <div class="step-next-wrapper" (click)="stepNext.emit()">
      <ng-content select=".step-next"></ng-content>
    </div>
  </div>

  <div class="content">
    <ng-content select=".content"></ng-content>
  </div>
</div>
