<div class="header">
  <div class="avatar">
    <img [src]="imageSrc" [alt]="imageAlt" />
  </div>

  <div class="username">
    <p>{{ username }}</p>
  </div>
</div>

<div class="text-area-wrapper">
  <ng-inst-text-area
    [placeholder]="placeholder"
    [showLetterCount]="false"
    [maxLetterCount]="maxLetterCount"
    (onlettercountupdate)="currentLetterCount = $event"
    (onvaluechange)="onInputChange($event)"
  ></ng-inst-text-area>
</div>

<div class="footer">
  <div class="emoji-wrapper"></div>

  <div class="letter-count-wrapper">
    <span class="letter-count">{{ currentLetterCount | number }}/{{ maxLetterCount | number }}</span>
  </div>
</div>
