<section class="date-wrapper">
  <div class="month-wrapper select-wrapper">
    <select name="month" id="month" class="select-datepicker">
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
    </select>

    <img src="/assets/icons/arrow-down-svgrepo-com.svg" alt="" />
  </div>

  <div class="day-wrapper select-wrapper">
    <select name="day" id="day" class="select-datepicker">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <img src="/assets/icons/arrow-down-svgrepo-com.svg" alt="" />
  </div>

  <div class="year-wrapper select-wrapper">
    <select name="year" id="year" class="select-datepicker">
      <option value="2012">2012</option>
      <option value="2013">2013</option>
      <option value="2014">2014</option>
    </select>

    <img src="/assets/icons/arrow-down-svgrepo-com.svg" alt="" />
  </div>
</section>
