<div class="wrapper">
  <ng-insta-logo size="sm" routerLink="/home"></ng-insta-logo>

  <instagrammer-toolbar-item
    *ngFor="let toolbarItem of toolbarItems"
    [itemTitle]="toolbarItem.title"
    [iconPathDefault]="toolbarItem.iconPathDefault"
    [iconPathSelected]="toolbarItem.iconPathSelected"
    [isSelected]="(homeViewModel.vm$ | async)?.activeToolbarItem === toolbarItem"
    (itemClicked)="homeViewModel.setActiveToolbarItem(toolbarItem)"
  ></instagrammer-toolbar-item>
</div>
