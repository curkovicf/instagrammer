<div class="home-wrapper">
  <section class="toolbar-wrapper">
    <ng-inst-toolbar
      *ngIf="(toolbarViewModel.vm$ | async)?.isBigToolbar; else smallToolbar"
    ></ng-inst-toolbar>

    <ng-template #smallToolbar>
      <ng-inst-toolbar-small></ng-inst-toolbar-small>
      <ng-inst-sticky-sidenav-content-box></ng-inst-sticky-sidenav-content-box>
    </ng-template>
  </section>

  <main>
    <div class="feed-wrapper">
      <ng-inst-feed></ng-inst-feed>
    </div>

    <ng-inst-create-post *ngIf="(createPostViewModel.vm$ | async)?.isDialogOpen"></ng-inst-create-post>
  </main>
</div>
